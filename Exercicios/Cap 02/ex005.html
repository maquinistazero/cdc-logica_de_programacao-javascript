<head>

</head>

<body>
    <script>
        var ano = 2023;
        var eu = 28;
        var adriano = 37;
        var paulo = 47;
        var total = eu + adriano + paulo;
        var media = total/3;

        document.write('Eu nasci em: ' + (ano - eu) + ". <br>");
        document.write('Adriano nasceu em:' + (ano - adriano) + '. <br>');
        document.write('Paulo nasceu em: ' + (ano - paulo) + '. <br>');
        document.write('Nossas idades somam: ' + total + '. <br>');
        document.write('A média de nossas idades é: ' + Math.round(media) + '. <br>');
    </script>
</body>

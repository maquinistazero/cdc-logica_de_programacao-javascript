<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cap 02 - ex 007</title>
</head>
<body>
    <script>
        function pulaLinha(){
            document.write('<br><hr><br>')
        }

        function mostra(frase){
            document.write('<big>' + frase + '<big>' + '<hr>');
            pulaLinha();
        }

        var ano = 2023;
        var eu = 28;
        var adriano = 37;
        var paulo = 47;
        var total = eu + adriano + paulo;
        var media = total/3;

        mostra('Eu nasci em: ' + (ano - eu) + ".");
        mostra('Adriano nasceu em:' + (ano - adriano) + '.');
        mostra('Paulo nasceu em: ' + (ano - paulo) + '.');
        mostra('Nossas idades somam: ' + total + '.');
        mostra('A média de nossas idades é: ' + Math.round(media) + '.');
    </script>
</body>
</html>

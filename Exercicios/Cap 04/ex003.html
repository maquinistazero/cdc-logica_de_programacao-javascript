<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cap 04 - ex 003</title>
</head>

<body>
    <script>
        function pulaLinha(){
            document.write('<br>')
        }

        function mostra(frase){
            document.write(frase + '<hr>');
            pulaLinha();
        }

        var numeroAleatorio = Math.round(Math.random()*10)

        var chute = prompt("Acerte o número aleatório:")
        mostra('Você chutou: ' + chute)

        if(chute == numeroAleatorio){
            mostra('Parabens, você acertou! O número aleatório é: ' + numeroAleatorio)
        } else {
            mostra('Você errou! O número aleatório é: ' + numeroAleatorio)
        }

    </script>
</body>
</html>
